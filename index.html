<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/navigo/8.11.1/navigo.min.js"
      integrity="sha512-J8D8QABVZk+v5H+5nllq6DgHBiOcmhRjqAgJZm4d4d46JUBc1yrasvzbxbwNFLsK3FZmAS4TnjSyR5j7dyxdpw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Hacker News Clone</title>
  </head>
  <body>
    <div id="app-container">
      <div id="app-header">
        <header class="header">
          <div class="flex">
            <span class="header-title">
              <i class="fa-brands fa-hacker-news header-logo"></i>
              HackerNews
            </span>
            <a href="#/" class="header-link">Top |</a>
            <a href="#/new" class="header-link">New |</a>
            <a href="#/ask" class="header-link">Ask |</a>
            <a href="#/show" class="header-link">Show |</a>
            <a href="#/favorites" class="header-link">Favorites</a>
          </div>
        </header>
      </div>
      <div id="route-container">
        <div id="router-outlet"></div>
      </div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
